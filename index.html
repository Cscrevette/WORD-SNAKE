<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Word Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <div id="intro-content"> 
            <h1 id="intro-title">WORD SNAKE</h1>
            <p id="intro-signature">by D.V.</p> 
            <button id="start-button">DÃ‰MARRER LE JEU</button> 
        </div>
    </div>
    
    <div id="game-container" style="display: none;">
        
        <div id="target-word-display">Mot: <span id="target-word"></span></div>
        <div id="score-display">Score: <span id="current-score">0</span></div>

        <canvas id="game-canvas" width="600" height="600"></canvas>

        <div id="game-over-screen" style="display: none;">
            <h1 id="game-over-text">GAME OVER</h1>
            <button id="replay-button">Rejouer</button>
        </div>
        
        <div id="victory-screen" style="display: none;">
            <h1 id="victory-text">MOT COMPLET !</h1>
            <p id="final-score"></p>
            <button id="next-word-button">Mot Suivant</button>
        </div>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="retro_music.mp3" type="audio/mpeg">
    </audio>

    <audio id="collect-sfx" preload="auto">
        <source src="collect_sound.wav" type="audio/wav">
    </audio>

    <audio id="gameover-sfx" preload="auto">
        <source src="game_over_sound.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
